<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 100px;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: left;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            padding: 20px;
        }
        .videos {
            flex: 1;
            margin-right: 20px;
        }
        .videos iframe {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
        }
        .gallery {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: 80%;
            border-radius: 8px;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1 align="left">Best Hotel</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Kamar</a>
    <a href="#">Fasilitas</a>
    <a href="#">Pesan Sekarang</a>
</nav>

<div class="main-container">
    <div class="videos">
        <iframe src="https://www.youtube.com/embed/video1" title="Video 1"></iframe>
        <iframe src="https://www.youtube.com/embed/video2" title="Video 2"></iframe>
        <iframe src="https://www.youtube.com/embed/video3" title="Video 3"></iframe>
    </div>
    <div class="gallery">
        <img src="Room1.jpg" alt="Room 1">
        <img src="Room2.jpg" alt="Room 2">
        <img src="Room3.jpg" alt="Room 3">
        <img src="Room4.jpeg" alt="Room 4">
        <img src="Room5.jpg" alt="Room 5">
        <img src="Room6.jpg" alt="Room 6">
    </div>
</div>

<footer>
    &copy; 2024 Best Hotel
</footer>

</body>
</html>
