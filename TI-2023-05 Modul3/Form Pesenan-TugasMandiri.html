<!DOCTYPE html>
<html>
<head>
  <title>Form Pemesanan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Form Pemesanan</h1>

  <form>
    <label for="id-pemesanan">Id Pemesanan:</label>
    <input type="text" id="id-pemesanan" value="1" disabled><br>

    <label for="nama-pemesan">Nama Pemesan:</label>
    <input type="text" id="nama-pemesan"><br>

    <label for="nomor-identitas">Nomor Identitas:</label>
    <input type="text" id="nomor-identitas"><br>

    <label for="tipe-kamar">Tipe Kamar:</label>
    <select id="tipe-kamar">
      <option value="">--Pilih--</option>
      <option value="standar">STANDAR</option>
      <option value="deluxe">DELUXE</option>
      <option value="family">FAMILY</option>
    </select><br>

    <label for="tanggal-pesan">Tanggal Pesan:</label>
    <input type="date" id="tanggal-pesan"><br>

    <label for="durasi">Durasi Menginap:</label>
    <input type="number" id="durasi"> Hari<br>

    <label for="breakfast">Termasuk Breakfast:</label>
    <input type="checkbox" id="breakfast" value="ya"> Ya<br>

    <label for="total-bayar">Total Bayar:</label>
    <input type="text" id="total-bayar" disabled><br>

    <button type="submit">Simpan</button>
    <button type="reset">Batal</button>
  </form>
</body>
</html>
